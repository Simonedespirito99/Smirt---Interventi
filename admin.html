<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIRT - Gestione Utenti</title>
    <link rel="icon" href="SMIRT_Icon_Final.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Gestione Utenti SMIRT</h1>
                <div class="flex items-center space-x-4">
                    <span id="current-admin" class="text-sm text-gray-600"></span>
                    <a href="rapporti_intervento.V3.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Torna all'App
                    </a>
                    <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Aggiungi Nuovo Utente -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Aggiungi Nuovo Utente</h2>
            <form id="add-user-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="new-username" class="w-full border border-gray-300 rounded px-3 py-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="new-password" class="w-full border border-gray-300 rounded px-3 py-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="new-displayname" class="w-full border border-gray-300 rounded px-3 py-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ruolo</label>
                    <select id="new-role" class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="tecnico">Tecnico</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="md:col-span-4">
                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                        Aggiungi Utente
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista Utenti -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Utenti Esistenti</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome Completo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ruolo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="users-table" class="bg-white divide-y divide-gray-200">
                        <!-- Popolato via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal Cambia Password -->
        <div id="change-password-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                    <h3 class="text-lg font-semibold mb-4">Cambia Password</h3>
                    <form id="change-password-form">
                        <input type="hidden" id="change-username">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password Attuale</label>
                            <input type="password" id="old-password" class="w-full border border-gray-300 rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nuova Password</label>
                            <input type="password" id="new-password-change" class="w-full border border-gray-300 rounded px-3 py-2" required>
                        </div>
                        <div class="flex justify-end space-x-2">
                            <button type="button" id="cancel-password" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                                Annulla
                            </button>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                Cambia
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/user-manager.js"></script>
    <script>
        // Controllo accesso admin
        document.addEventListener('DOMContentLoaded', async () => {
            await userManager.loadUsers();
            
            if (!userManager.isSessionValid()) {
                window.location.href = 'index.html';
                return;
            }

            if (!userManager.hasPermission('admin')) {
                alert('Accesso negato: necessari privilegi di amministratore');
                window.location.href = 'rapporti_intervento.V3.html';
                return;
            }

            // Mostra info admin corrente
            const currentUser = userManager.getCurrentUser();
            document.getElementById('current-admin').textContent = `Admin: ${currentUser.displayName}`;

            // Carica lista utenti
            loadUsers();

            // Event listeners
            document.getElementById('add-user-form').addEventListener('submit', addUser);
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('change-password-form').addEventListener('submit', changePassword);
            document.getElementById('cancel-password').addEventListener('click', closePasswordModal);
        });

        function loadUsers() {
            const users = userManager.getUsers();
            const tbody = document.getElementById('users-table');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.username}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.displayName}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${user.role === 'admin' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}">
                            ${user.role}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <button onclick="openPasswordModal('${user.username}')" class="text-blue-600 hover:text-blue-800 mr-2">
                            Cambia Password
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function addUser(e) {
            e.preventDefault();
            
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const displayName = document.getElementById('new-displayname').value;
            const role = document.getElementById('new-role').value;

            if (userManager.addUser(username, password, role, displayName)) {
                alert(`Utente ${username} aggiunto con successo!`);
                document.getElementById('add-user-form').reset();
                loadUsers();
            } else {
                alert('Errore nell\'aggiunta dell\'utente');
            }
        }

        function openPasswordModal(username) {
            document.getElementById('change-username').value = username;
            document.getElementById('change-password-modal').classList.remove('hidden');
        }

        function closePasswordModal() {
            document.getElementById('change-password-modal').classList.add('hidden');
            document.getElementById('change-password-form').reset();
        }

        function changePassword(e) {
            e.preventDefault();
            
            const username = document.getElementById('change-username').value;
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password-change').value;

            if (userManager.changePassword(username, oldPassword, newPassword)) {
                alert('Password cambiata con successo!');
                closePasswordModal();
            } else {
                alert('Errore: password attuale non corretta');
            }
        }

        function logout() {
            if (confirm('Sei sicuro di voler uscire?')) {
                userManager.logout();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
