<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Main Icon - Wrench/Tool -->
  <g transform="translate(256,256)">
    <!-- Wrench body -->
    <path d="M-80,-120 L-40,-120 L-40,80 L-80,80 Z" fill="url(#iconGradient)" stroke="white" stroke-width="4"/>
    
    <!-- Wrench head -->
    <ellipse cx="-60" cy="-140" rx="30" ry="20" fill="url(#iconGradient)" stroke="white" stroke-width="4"/>
    
    <!-- Gear/Cog -->
    <g transform="translate(60,0)">
      <circle r="50" fill="url(#iconGradient)" stroke="white" stroke-width="4"/>
      <circle r="25" fill="#1f2937"/>
      <!-- Gear teeth -->
      <g stroke="white" stroke-width="3" fill="url(#iconGradient)">
        <rect x="-8" y="-65" width="16" height="20"/>
        <rect x="-8" y="45" width="16" height="20"/>
        <rect x="45" y="-8" width="20" height="16"/>
        <rect x="-65" y="-8" width="20" height="16"/>
        <rect x="32" y="-32" width="14" height="14" transform="rotate(45 39 -25)"/>
        <rect x="32" y="18" width="14" height="14" transform="rotate(45 39 25)"/>
        <rect x="-46" y="-32" width="14" height="14" transform="rotate(45 -39 -25)"/>
        <rect x="-46" y="18" width="14" height="14" transform="rotate(45 -39 25)"/>
      </g>
    </g>
    
    <!-- Letter 'S' for SMIRT -->
    <g transform="translate(0,120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
            fill="white" text-anchor="middle" dominant-baseline="middle">S</text>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="white" text-anchor="middle" opacity="0.9">SMIRT</text>
</svg>