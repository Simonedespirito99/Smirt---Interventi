<!DOCTYPE html>
<html>
<head>
    <title>Debug Test - Google Apps Script Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Debug Test - Connessione Google Apps Script</h1>
    
    <div class="test-section">
        <h3>Test 1: Fetch Diretto</h3>
        <button onclick="testDirectFetch()">Test Fetch</button>
        <div id="fetch-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: JSONP Manuale</h3>
        <button onclick="testJSONP()">Test JSONP</button>
        <div id="jsonp-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Stesso codice del rapporto</h3>
        <button onclick="testSameAsReport()">Test Rapporto</button>
        <div id="report-result"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwSHQ8agvGPd3fcbulTHSwCKaBjUkeASm1lOxKqsCX1Wc-qQ7zSu4agqf1Qz4C9ME4z/exec';

        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre class="${isError ? 'error' : 'success'}">${message}</pre>`;
            console.log(message);
        }

        // Test 1: Fetch Diretto
        async function testDirectFetch() {
            log('fetch-result', 'Testing fetch...');
            try {
                const response = await fetch(SCRIPT_URL);
                const text = await response.text();
                log('fetch-result', `‚úÖ Fetch Success:\n${text}`);
            } catch (error) {
                log('fetch-result', `‚ùå Fetch Error: ${error.message}`, true);
            }
        }

        // Test 2: JSONP Manuale
        function testJSONP() {
            log('jsonp-result', 'Testing JSONP...');
            
            const callbackName = 'jsonp_callback_' + Date.now();
            const testData = { test: 'data', timestamp: new Date().toISOString() };
            
            // Callback globale
            window[callbackName] = function(response) {
                log('jsonp-result', `‚úÖ JSONP Success:\n${JSON.stringify(response, null, 2)}`);
                // Cleanup
                delete window[callbackName];
                document.head.removeChild(script);
            };

            // Creiamo il tag script
            const script = document.createElement('script');
            const url = `${SCRIPT_URL}?callback=${callbackName}&action=save&data=${encodeURIComponent(JSON.stringify(testData))}`;
            
            script.onerror = function() {
                log('jsonp-result', '‚ùå JSONP Script Error', true);
                delete window[callbackName];
            };
            
            script.src = url;
            document.head.appendChild(script);
            
            // Timeout di sicurezza
            setTimeout(() => {
                if (window[callbackName]) {
                    log('jsonp-result', '‚ùå JSONP Timeout', true);
                    delete window[callbackName];
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                }
            }, 10000);
        }

        // Test 3: Stesso codice del rapporto
        function testSameAsReport() {
            log('report-result', 'Testing same code as report...');
            
            const jsonpRequest = function(url, params, callback) {
                const callbackName = 'jsonp_callback_' + Date.now();
                window[callbackName] = function(response) {
                    callback(null, response);
                    delete window[callbackName];
                    document.head.removeChild(script);
                };

                const script = document.createElement('script');
                const queryString = Object.keys(params)
                    .map(key => `${key}=${encodeURIComponent(params[key])}`)
                    .join('&');
                
                script.onerror = () => {
                    callback(new Error('Errore di connessione'));
                    delete window[callbackName];
                };
                
                script.src = `${url}?callback=${callbackName}&${queryString}`;
                document.head.appendChild(script);

                setTimeout(() => {
                    if (window[callbackName]) {
                        callback(new Error('Timeout'));
                        delete window[callbackName];
                        if (script.parentNode) {
                            document.head.removeChild(script);
                        }
                    }
                }, 10000);
            };

            const testData = {
                test: 'report-test',
                timestamp: new Date().toISOString(),
                rapporto: 'Test rapporto'
            };

            jsonpRequest(SCRIPT_URL, {
                action: 'save',
                data: JSON.stringify(testData)
            }, (error, response) => {
                if (error) {
                    log('report-result', `‚ùå Error: ${error.message}`, true);
                } else {
                    log('report-result', `‚úÖ Success:\n${JSON.stringify(response, null, 2)}`);
                }
            });
        }
    </script>
</body>
</html>
