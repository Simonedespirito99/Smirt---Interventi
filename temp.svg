<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" ry="120" fill="url(#bgGradient)"/>
  
  <!-- Border accent -->
  <rect width="512" height="512" rx="120" ry="120" fill="none" stroke="url(#textGradient)" stroke-width="2"/>
  
  <!-- Main Letter 'I' - Large and centered -->
  <g transform="translate(256,256)">
    <!-- Letter I with gradient -->
    <g fill="url(#textGradient)">
      <!-- Top serif -->
      <rect x="-60" y="-160" width="120" height="30" rx="15"/>
      
      <!-- Main vertical bar -->
      <rect x="-24" y="-130" width="48" height="260" rx="24"/>
      
      <!-- Bottom serif -->
      <rect x="-60" y="130" width="120" height="30" rx="15"/>
    </g>
  </g>
</svg>
